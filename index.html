<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="calculadora">
            
            <div class="tittle_calculator">
                <h1>IMC - CALCULATOR</h1>
            </div>

        <div class="container_fields">
            <div class="field_div"> 
            
                <label for="Name"> Name: </label> 
                <input type="text" id="Name" name="Name">

            </div>
            <div class="field_div"> 
            
                <label for="Height"> Height: </label> 
                <input type="number" id="Height" name="Height">

            </div>
            <div class="field_div"> 
            
                <label for="Weight"> Weight:  </label> 
                <input type="number" id="Weight" name="Weight">

            </div>
        </div>    

        <div class="container_calc">

        </div class="container_resultado">
            <div class="field_div"> 
            
                <button type="submit" id="submit" onclick="armazenaVariavel()">Calculate</button>

            </div>

            <div class="general_visor" id="visor">
                <div class="tittle_visor">
                    RESULTADO
                </div>
                <div class="generic_visor" id="name_visor">
                    
                </div>
                <div class="generic_visor" id="height_visor">
                    
                </div>
                <div class="generic_visor" id="weight_visor">
                    
                </div>
                <div class="generic_visor" id="result_visor">
                    
                </div>
            </div>
        </div>
    </main>
    <script src="./imc_calculator.js"></script>
</body>
</html>
